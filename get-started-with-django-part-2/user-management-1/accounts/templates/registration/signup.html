{% extends "base.html" %}

{% block page_content %}
<h1>Sign Up</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    <input class="btn btn-primary" type="submit" name="" value="Sign Up">
</form>
{% endblock %}
