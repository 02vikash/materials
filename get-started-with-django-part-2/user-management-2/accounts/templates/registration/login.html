{% extends "base.html" %}

{% block page_content %}
<div class="col-md-6 offset-md-3">
    <h1 class="mt-4 mb-4">Log In</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <input class="btn btn-primary" type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock%}
